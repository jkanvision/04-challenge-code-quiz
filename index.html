<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div>
            <!-- <a> tag that references highscores.html so user could go straight to the scores if they want to -->
            <a href="highscore.html">View High Scores</a>
        </div>

        <div>
            <!-- span with your timer in it -->
        </div>

        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <!-- p tag with a little intro about the quiz -->
                <p>So, you think you can code? Let's test your knowledge! Press start and answer questions about coding. shjsjn fsjtjs sjtjsjtj mtjstkydykyk ustkktkyky tgjtjtst gjjsjs. gghstjttj gjsj gjtklysyts.  </p>

                <!-- start button -->
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question-title">vvvvvv</h2>
                <div id="choices" class="choices">
                    <!-- answer buttons -->
                    <button id="answer-1" class="btn">1.</button>
                    <button id="answer-2" class="btn">2.</button>
                    <button id="answer-3" class="btn">3.</button>
                    <button id="answer-4" class="btn">4.</button>

                </div>
            </div>

            <div id="end-screen" class="hide">
                <h2 id="all-done">All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submit" class="btn">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </div>

        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
